
<div class="addFlight-form">	
    <form [formGroup]="addFlightForm" (ngSubmit)="addFlight()">
		<h2>Add Flight</h2>
		
        <div class="form-group">
			<div class="input-group">
				<input type="text" formControlName="name" class="form-control" placeholder="Flight Name" required="required">
			</div>
            
        </div>
        <div class="form-group">
			<div class="input-group">
                <input type="text" formControlName="source" class="form-control"  placeholder="Source" required="required">
				<input type="text" formControlName="destination" class="form-control"  placeholder="Destination" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
                <input type="text" formControlName="departureTime" class="form-control" placeholder="Departure Time" required="required">
				<input type="text" formControlName="arrivalTime" class="form-control" placeholder="Arrival Time" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<input type="number" formControlName="businessSeat" class="form-control" placeholder="Business Seats" required="required">
				<input type="number" formControlName="businessPrice" class="form-control" placeholder="Business price" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<input type="number" formControlName="economySeat" class="form-control" placeholder="Economy Seats" required="required">
                <input type="number" formControlName="economyPrice" class="form-control" placeholder="Economy Price" required>
			</div>
        </div>      
		<div class="form-group button">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
        </div>
		 </form>
	
</div>
