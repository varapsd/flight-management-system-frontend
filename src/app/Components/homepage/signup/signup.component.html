
<div class="signup-form">	
    <form [formGroup]="form" (ngSubmit)="submit()">
		<h2>Create Account</h2>
		
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Username" >
				<div *ngIf="submitted && f['username'].invalid" class="signup-form alert alert-danger">
					<div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
				   
				</div>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="number" class="form-control" name="Contact" placeholder="Contact">
				<div *ngIf="submitted && f['contact'].invalid" class="signup-form alert alert-danger">
					<div *ngIf="f['contact'].errors && f['contact'].errors['required']">Contact is required.</div>
				   
				</div>
				
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" name="email" placeholder="Email Address">
				<div *ngIf="submitted && f['email'].invalid" class="signup-form alert alert-danger">
					<div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
				   
				</div>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="Password">
				<div *ngIf="submitted && f['password'].invalid" class="signup-form alert alert-danger">
					<div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
				   
				</div>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password">
				<div *ngIf="submitted && f['confirmpassword'].invalid" class="signup-form alert alert-danger">
					<div *ngIf="f['confirmpassword'].errors && f['confirmpassword'].errors['required']">Confirm Password is required.</div>
				   
				</div>
			</div>
        </div>        
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
        <div class="text-center">Already have an account? <a href="#">Login here</a>.</div>
		 </form>
	
</div>
