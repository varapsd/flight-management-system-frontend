<div class="signup-form">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="text" formControlName="email" class="form-control" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
    </div>
    <div class="text-center">Not a Member? <a [routerLink]="'signup'">Sign Up</a>.</div>
  </form>

</div>
