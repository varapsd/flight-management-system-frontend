<div class="signup-form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login</h2>

    
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email Address" required="required" >
        <div *ngIf="submitted && f['email'].invalid" class="signup-form alert alert-danger">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
         
      </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required="required" >
        <div class="signup-form alert alert-danger" *ngIf="submitted && f['password'].invalid" >
          <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
          </div>
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
    </div>
    <div class="text-center">Not a Member? <a href="#">Sign Up</a>.</div>
  </form>

</div>
